<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      .star {
        color: #6e6658;
        font-size: 1.25rem
      }

      .star.selected {
        color: #ffc107;
      }

      .title-custom {
        color: #43281c;
      }

      .label-custom {
        color: #b08968;
      }

      .btn-custom {
        background-color: #b08968;
      }

      .form-bg {
        background-color: #f0dfd2;
      }

      .input-custom {
        background-color: #f0dfd2;
        border: 1px solid #b08968;
      }

      .input-custom:focus {
        outline: none;
        border-color: #b08968;
      }

      .input-custom::placeholder {
        color: #b08968;
        opacity: 1;
      }
    </style>

    <title>Coffee Masters Info</title>
</head>
<body>
<div class="container mx-auto p-2">
    <div
            class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg"
    >
        <div class="md:flex form-bg shadow-lg">
            <div class="w-full p-4">
                <div class="mb-4">
                    <h1 class="font-bold text-lg title-custom">
                        Give us your feedback!
                    </h1>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 label-custom"
                    >NAME</label
                    >
                    <input
                            id="name"
                            type="text"
                            class="w-full px-4 py-4 mt-2 border rounded-3xl input-custom input-custom-placeholder"
                            placeholder="Your name"
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 label-custom"
                    >EMAIL</label
                    >
                    <input
                            id="email"
                            type="email"
                            class="w-full px-4 py-4 mt-2 border rounded-3xl input-custom input-custom-placeholder"
                            placeholder="Your email"
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 label-custom"
                    >FEEDBACK</label
                    >
                    <textarea
                            id="feedback"
                            rows="4"
                            class="w-full px-4 py-4 mt-2 border rounded-3xl input-custom input-custom-placeholder"
                            placeholder="Your feedback"
                    ></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 label-custom"
                    >RATING</label
                    >
                    <div id="rating" class="flex">
                        <span class="star" onclick="setRating(1)">&#9733;</span>
                        <span class="star" onclick="setRating(2)">&#9733;</span>
                        <span class="star" onclick="setRating(3)">&#9733;</span>
                        <span class="star" onclick="setRating(4)">&#9733;</span>
                        <span class="star" onclick="setRating(5)">&#9733;</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 text-right">
            <button
                    class="px-4 py-2 mt-2 text-white btn-custom rounded-full"
                    onClick="handleSubmit()"
            >
                Submit
            </button>
        </div>
    </div>
</div>
</body>
<script>
    let rating = 0;

    const isValidForm = () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const feedback = document.getElementById("feedback").value;

      return name !== "" && email !== "" && feedback !== "";
    };

    const clearForm = () => {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("feedback").value = "";
      rating = 0;
      updateStars();
    };

    const setRating = (newRating) => {
      rating = newRating;
      updateStars();
    };

    const updateStars = () => {
      for (let i = 1; i <= 5; i++) {
        let star = document.querySelector(`#rating .star:nth-child(${i})`);
        if (i <= rating) {
          star.classList.add("selected");
        } else {
          star.classList.remove("selected");
        }
      }
    };

    const handleSubmit = () => {
      if (isValidForm() && rating > 0) {
        Android.showSnackbar(`Feedback sent with rating: ${rating} stars!`);
        clearForm();
        rating = 0;
        updateStars();
      } else {
        Android.showSnackbar("Please fill in all fields and select a rating.");
      }
    };
  </script>
</html>
